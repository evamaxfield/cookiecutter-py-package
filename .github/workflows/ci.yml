name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-repo-gen:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - uses: extractions/setup-just@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install cookiecutter
    - name: Generate Repo
      run: |
        cookiecutter . --no-input
    - name: Test Generated Repo Install
      run: |
        cd python-boilerplate
        git init
        git config --global user.email "doesnt.matter@email.com"
        git config --global user.name "Sally Tests"
        git add -A
        git commit -m "Initial commit"
        just install
    - name: Test Generated Repo Build
      run: |
        cd python-boilerplate
        just build
    - name: Test Generated Repo Docs
      run: |
        cd python-boilerplate
        just serve-docs
    - name: Test Generated Repo Clean
      run: |
        cd python-boilerplate
        just clean
    - name: Test Generated Repo Updates
      run: |
        cd python-boilerplate
        just update-from-cookiecutter
        git status